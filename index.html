<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="card menu_bar" style="width: 30rem">
      <div class="card-body">
        <h5 class="card-title">Quiz App</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          Pick a language / Bir dil Seçiniz
        </h6>
        <div class="languages">
          <button
            id="english"
            class="btn btn-warning btn-lg language"
            onClick="languageSelect(event)"
          >
            English
          </button>
          <button
            id="turkish"
            class="btn btn-warning btn-lg language"
            onClick="languageSelect(event)"
          >
            Türkçe
          </button>
        </div>
        <h6 class="card-subtitle mb-2 text-muted">
          Pick a class / Bir ders Seçiniz
        </h6>
        <div class="classes">
          <button
            id="math"
            class="btn btn-warning btn-lg math class"
            onClick="classSelect(event)"
          >
            Matematik
          </button>
          <button
            id="history"
            class="btn btn-warning btn-lg history class"
            onClick="classSelect(event)"
          >
            Tarih
          </button>
          <button
            id="geo"
            class="btn btn-warning btn-lg geography class"
            onClick="classSelect(event)"
          >
            Coğrafya
          </button>
          <button
            id="mix"
            class="btn btn-warning btn-lg mixed class"
            onClick="classSelect(event)"
          >
            Karışık
          </button>
        </div>
        <div class="btn_start btn_quiz_disabled">
          <button class="btn btn-warning btn-lg btn_quiz_start">
            Start Quiz
          </button>
        </div>
      </div>
    </div>

    <div class="card quiz_box">
      <header class="card-header">
        <div class="title">Quiz App</div>
        <div class="timer">
          <div class="time_text">Kalan Süre:</div>
          <div class="time_second">10</div>
        </div>
        <div class="time_line"></div>
      </header>
      <section class="card-body">
        <div class="question_text"></div>
        <div class="option_list"></div>
      </section>
      <footer class="card-footer">
        <div class="question_index"></div>
        <button class="btn btn-primary btn-sm next_btn">Sonraki Soru</button>
      </footer>
    </div>
    <div class="card score_box">
      <div class="icon"><i class="fas fa-crown"></i></div>
      <div class="score_text"></div>
      <div class="buttons">
        <button class="btn btn-primary btn_replay">Tekrar Başlat</button>
        <button class="btn btn-primary btn_quit">Testi Bitir</button>
      </div>
    </div>
    <script src="quiz.js"></script>
    <script src="soru.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
